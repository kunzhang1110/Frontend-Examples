<h2>Drag/Drop</h2>
<p>Drag MFST to Box</p>
<div id="drop-div" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
<img
  id="drag-img"
  src="../resource/img/MSFT.png"
  draggable="true"
  ondragstart="drag(event)"
  width="100"
  height="100"
/>
<script>
  function allowDrop(ev) {
    ev.preventDefault();
  }
  function drag(ev) {
    // Add the target element's id to the data transfer object
    ev.dataTransfer.setData("target", ev.target.id);
  }
  function drop(ev) {
    ev.preventDefault();
    var data = ev.dataTransfer.getData("target");
    ev.target.appendChild(document.getElementById(data));
  }
</script>
<style>
  #drop-div {
    width: 100px;
    height: 100px;
    border: 1px solid;
  }
</style>
