<!DOCTYPE html>
<html>

<head>
    <style>
        .wrapper {
            display: flex;
            flex-flow: row wrap;
            font-weight: bold;
            text-align: center;
        }

        .wrapper>* {
            padding: 10px;
            flex-grow: 1;
            flex-basis: 100%;
            /*100% width*/
            /* flex: 1 100%;  */
        }

        .header {
            background: tomato;
        }

        .footer {
            background: lightgreen;
        }

        .main {
            text-align: left;
            background: deepskyblue;
        }

        .aside-1 {
            background: gold;
        }

        .aside-2 {
            background: hotpink;
        }

        @media all and (min-width: 600px) {
            .aside {
                flex-basis: 0;
                /*any number less than 50% or auto*/
                /* flex:1 0 0; */
            }
        }

        @media all and (min-width: 800px) {
            .main {
                flex: 3 0;
            }

            .aside-1 {
                order: 1;
            }

            .main {
                order: 2;
            }

            .aside-2 {
                order: 3;
            }

            .footer {
                order: 4;
            }
        }

        body {
            padding: 2em;

        }
    </style>
</head>
<div class="wrapper">
    <header class="header">Header</header>
    <article class="main">
        <p>
            Pellentesque habitant morbi tristique senectus et netus et
            malesuada fames ac turpis egestas.
        </p>
    </article>
    <aside class="aside aside-1">Aside 1</aside>
    <aside class="aside aside-2">Aside 2</aside>
    <footer class="footer">Footer</footer>
</div>

</html>
